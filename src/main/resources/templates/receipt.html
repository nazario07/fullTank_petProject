<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style/receipt.css}">
    <title>Receipt</title>
</head>
<body>
<table class="body-wrap">
    <tbody><tr>
        <td></td>
        <td class="container" width="600">
            <div class="content">
                <table class="main" width="100%" cellpadding="0" cellspacing="0">
                    <tbody><tr>
                        <td class="content-wrap aligncenter">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tbody><tr>
                                    <td class="content-block">
                                        <h2>Thanks for using our app</h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        <table class="invoice">
                                            <tbody><tr>
                                                <td><span th:text="${user.firstName}"></span>
                                                    <span th:text="${user.lastName}"></span>
                                                    <br>
                                                    Invoice #<span th:text="${receipt.id}"></span>
                                                    <br>
                                                    <span th:text="${receipt.date}"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <table class="invoice-items" cellpadding="0" cellspacing="0">
                                                            <td>
                                                                <span th:text="${receipt.productName}"></span>
                                                            </td>
                                                            <td class="aligncenter">
                                                                <span th:text="${amount}"></span>
                                                            </td>

                                                            <td class="alignright">
                                                                <span th:text="${product.pricePerLiterInHrn}"></span>
                                                            </td>
                                                        </tr>
                                                        <tr class="total">
                                                            <td class="alignright" width="80%">Total</td>
                                                            <td class="alignright">
                                                                <span th:text="${receipt.total}"></span>
                                                            </td>
                                                        </tr>
                                                        </tbody></table>
                                                </td>
                                            </tr>
                                            </tbody></table>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        <a href="#">PAY</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        Full Tank&copy;. Lviv, Ukraine
                                    </td>
                                </tr>
                                </tbody></table>
                        </td>
                    </tr>
                    </tbody></table>
                <div class="footer">
                    <table width="100%">
                        <tbody><tr>
                            <td class="aligncenter content-block">Questions? Email <a href="mailto:">nazartsykhuliak@gmail.com</a></td>
                        </tr>
                        </tbody></table>
                </div></div>
        </td>
        <td></td>
    </tr>
    </tbody></table>

</body>
</html>
