<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style/registration.css}">
    <title>Registration Fuelling Station</title>
</head>
<body>

<form action="/registrationfs" method="post">
    <div class="container">
        <h1>Registration Fuelling Station</h1>
        <p>Please fill in this form to create a fuelling station.</p>
        <hr>

        <label for="providerOrBrand"><b>Provider or Brand</b></label>
        <input type="text" placeholder="Provider or Brand" name="providerOrBrand" id="providerOrBrand" required>

        <label for="numberOfPumps"><b>Number Of Pumps</b></label>
        <input type="number" placeholder="Number Of Pumps" name="numberOfPumps" id="numberOfPumps" required>
        <br><br>
        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Address" name="address" id="address" required>

        <label for="latitude"><b>Latitude</b></label>
        <input type="text" placeholder="Latitude" name="latitude" id="latitude" required>

        <label for="longitude"><b>Longitude</b></label>
        <input type="text" placeholder="Longitude" name="longitude" id="longitude" required>

        <hr>

        <p>By creating a fuelling station you agree to our Terms & Privacy.</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>

</form>

</body>
</html>
